version: "3.3"

services:
  frontend:
    image: intkbv/centraalmuseum-frontend:sha-d74544b
    environment:
      RAZZLE_INTERNAL_API_PATH: http://backend:8080/Plone
    depends_on:
      - backend
    networks:
      - nw-webserver
      - backend
    ports:
      - 3000:3000
    deploy:
      replicas: 2


  backend:
    image: intkbv/centraalmuseum-backend:sha-554bad9
    environment:
      SITE: Plone
      ZEO_ADDRESS: zeo:8100
    volumes:
      # - site-data:/data
      - /var/local/centraalmuseum:/app/logs
    networks:
      - nw-webserver
      - backend
    ports:
      - 8080:8080
    deploy:
      replicas: 2

  zeo:
    image: plone/plone-zeo:latest
    # ports:
    #   - "8100:8100"
    volumes:
      - /var/local/centraalmuseum/data:/data
    networks:
      # - nw-webserver
      - backend
      - nw-webserver

volumes:
  vol-traefik-public-certificates:
    driver_opts:
      type: none
      device: /data/traefik/certificates
      o: bind
  vol-traefik-config:
    driver_opts:
      type: none
      device: /data/traefik/config
      o: bind
  # site-data:
  #   driver_opts:
  #     type: none
  #     device: /srv/rietveld/data
  #     o: bind

networks:
  nw-webserver:
    external: true
    driver: overlay
  backend:
    driver: overlay
